<p>
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="icon" aria-label="icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu='matMenu'>
      <button mat-menu-item>My Recommendations</button>
      <button mat-menu-item>Watch Movies With Friends</button>
      <button mat-menu-item routerLink="/movie-list">Movie List</button>
    </mat-menu>
    <span>{{title}}</span>
    <span class="spacer"></span>
    <div *ngIf="!loggedIn">
      <button mat-stroked-button class="raised-button" aria-label="login-button">
        Login
      </button>
    </div>
  </mat-toolbar>
</p>
